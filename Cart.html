<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel="shortcut icon" href="https://www.tanishq.co.in/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./header.css">
   <link rel="stylesheet" href="Cart.css">
</head>
<body>
    <div id="container">
        <div id="navbar"></div>
        <div id="product">
            <div id="item">
                <h1 id="head1" class="head"></h1>
                <table>
                    <thead id="thead">
                        <tr>
                            <td class="td">ITEM(S)</td>
                            <td id="tdQ" class="td">QUANTITY</td>
                            <td id="total" class="td">TOTAL</td>
                        </tr>
                      <hr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div id="order">
                <h1 id="head2" class="head">ORDER SUMMERY</h1>
                <input id="Promo" type="text">
                <button id="promobtn">Apply</button>
                <div id="sideDiv">
                    <div id="sidediv1" class="sideDives"></div>
                    <div id="sidediv2" class="sideDives"></div>
                    
                </div>
                <button id="checkout" >PROCEED TO CHECKOUT</button>
                <!-- <p id="priceTotal"></p> -->
                
            </div>
        </div>
        <div id="footer">
            <img id="footerimg" src="screenshot/footer.png" alt="">
        </div>

    </div>
</body>
</html>
<script src="Cart.js" type = "module">
 
  
  
</script>
